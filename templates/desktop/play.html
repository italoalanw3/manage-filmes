{% extends "desktop/base.html" %}
{% load static %}
{% block menu %}
    <li><a href="{% url 'playtv:home' %}">Pagina inicial</a></li>
    <li><a href="{% url 'playtv:filmes' %}">Filmes</a></li>      
    <li class="active"><a href="{% url 'playtv:play_online' %}">Play online</a></li>                  
{% endblock %}

{% block main %}
<div class="container">      
	<h1>Play online</h1>
	<form action="" onsubmit="return false;" id="form">
	  <div class="form-group">
		    <label for="urlVideo">URL do vídeo</label>	
		    <div class="input-group input-group-lg">
			    	<span class="input-group-addon" from="urlVideo">@</span>
			    	<input type="url" class="form-control" id="urlVideo" placeholder="Copie e cole um endereço de um vídeo para assistir na TV" title="Copie e cole um endereço de um vídeo para assistir na TV" required />
			    <span class="input-group-btn">
			        <button type="submit" class="btn btn-primary"><i class="fa fa-play"></i> Executar!</button>
			      </span>
		    </div>		  
		    <div class="checkbox">
			    <label>
			      <input type="checkbox" id="youtube"> Vídeo do youtube?
			    </label>
		  	</div>  
		</div>  
	</form>
</div>
{% endblock %}

{% block code %}
    <script src="{% static 'playtv/code/desktop/play.js' %}"></script>
{% endblock %}
