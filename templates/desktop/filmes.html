{% extends "desktop/base.html" %} 
{% load static %}

{% block main %}
<!-- BEGIN PAGE HEADER-->
      <h3 class="page-title">
      Filmes <small>todos os filmes</small>
      </h3>
      <div class="page-bar">
        <ul class="page-breadcrumb">
          <li>
            <i class="fa fa-home"></i>
            <a href="index.html">Home</a>
            <i class="fa fa-angle-right"></i>
          </li>
          <li>
            <a href="#">Filmes</a>
          </li>	
        </ul>      
      </div>
      <!-- END PAGE HEADER-->
	
		<div id="video-stream">                          
		</div>


      <!-- BEGIN PAGE CONTENT-->      
      <div class="row">
        <div class="col-md-12">
          <!-- BEGIN SAMPLE TABLE PORTLET-->
          <div class="portlet box blue-hoki">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-film"></i>Filmes
					</div>
					<div class="tools">
					</div>
				</div>

            

            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover" id="filmes">
	                <thead>
	                <tr>
	                  <th>
	                    Filme
	                  </th>
	                  <th class="hidden-xs">
	                    Título
	                  </th>                  
	                  <th class="hidden-xs">	
	                    Sinopse
	                  </th>   
	                  <th class="hidden-xs">
	                    IMDB
	                  </th>   
	                  <th>
	                  </th>
	                </tr>
	                </thead>
	                <tbody>
		                             
	                </tbody>
                </table>        

                			<div id="reproduzir-tv" class="modal fade" tabindex="-1" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
											<h4 class="modal-title">Responsive na TV - Raspberrypi :D</h4>
										</div>
										<div class="modal-body">
											<div class="scroller" style="height:300px" data-always-visible="1" data-rail-visible1="1">
												<div class="row">
													<div class="col-md-4">
														<h4>Endereço IP</h4>
														<p>
															<input type="text" class="col-md-12 form-control" value="192.168.0.14" id="endereco_ip">
														</p>
													</div>
													<div class="col-md-4">
														<h4>Usuário</h4>
														<p>
															<input type="text" class="col-md-12 form-control" value="pi" id="usuario">
														</p>
													</div>
													<div class="col-md-4">
														<h4>Senha</h4>
														<p>
															<input type="password" class="col-md-12 form-control" value="123" id="senha">
														</p>														
													</div>
												</div>

												<div class="clearfix">
													<h4 class="block">Controle de reprodução</h4>
													<div class="btn-group">
														<button href="javascript:;" class="btn btn-default">
														<i class="fa fa-step-backward"></i> Voltar</button>
														<button href="javascript:;" class="btn btn-default">
														Pausar <i class="fa fa-pause"></i> </button>
														<button href="javascript:;" class="btn btn-default">
														Parar <i class="fa fa-stop"></i></button>
														<button href="javascript:;" class="btn btn-default">
														<i class="fa fa-step-forward"></i> Avançar </button>
													</div>													
												</div>
											</div>
											<div class="modal-footer">
												<button type="button" data-dismiss="modal" class="btn default">Fechar</button>
												<button type="button" class="btn green" id="play" onclick="play_omx_player()">Reproduzir</button>
											</div>
										</div>
									</div>
								</div>
              				</div>

			              				<div id="reproduzir-aqui" class="modal fade" tabindex="-1" aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
														<h4 class="modal-title">Reprodução</h4>
													</div>
													<div class="modal-body">
														<div id="video" class="modal-body" style="text-align: center;">                          
			         									 </div>
													</div>
													<div class="modal-footer">
														<button type="button" data-dismiss="modal" class="btn default"  onclick="pausar()">Fechar</button>
													</div>
												</div>
											</div>
										</div>
              

            
            </div>          
          </div>
          <!-- END SAMPLE TABLE PORTLET-->
        </div>
      </div>
{% endblock %}


{% block code %}
	<script src="{% static 'playtv/code/desktop/principal.js' %}"></script>
	<script src="{% static 'playtv/code/desktop/filme.js' %}"></script>
{% endblock %}
